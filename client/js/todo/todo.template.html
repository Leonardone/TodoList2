<form ng-submit="crea()" novalidate>
  <div class="form-group">
    <label for="titolo">Titolo</label>
    <input type="text" class="form-control" id="titolo" placeholder="inserire il titolo" ng-model="nuovo.titolo">
  </div>
  <div class="form-group">
    <label for="descrizione">Descrizione</label>
    <input type="text" class="form-control" id="titolo" placeholder="inserire la descrizione" ng-model="nuovo.descrizione">
  </div>
  <button class="btn btn-warning">Crea</button>
</form>


<div ng-repeat="todo in lista | orderBy:'_id':true"> <!--true fa l'ordinamento inverso in questo caso-->
    <h3 class="todo-{{todo.fatto}}">{{todo.titolo}}</h3>
    <h5 class="todo-{{todo.fatto}}">{{todo.descrizione}}</h5>
    <input type="datetime-local"  ng-model="todo.data" >    
    <input type="checkbox" ng-checked="todo.fatto" ng-model="todo.fatto" ng-change="update(todo._id, todo.fatto)">
    <button class="btn btn-danger" ng-click="elimina(todo._id)">Del</button>
      <hr>
      </div>
